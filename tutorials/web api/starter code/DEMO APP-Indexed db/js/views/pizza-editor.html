<br><h1 align="center" id="page-title">Pizza Form</h1>
<br><h2 align="center" id="order-id"></h2>
<form action="#" id="pizza-editor-form">
    <div class="form-group">
        <label for="">Pizza Name</label>
        <select name="name" id="name" class="form-control">
            <option value="" disabled selected>Select the pizza size</option>
            <option value="Margherita">Margareta</option>
            <option value="Marinara">Marinara</option>
            <option value="Quattro">Quattro</option>
            <option value="Napoletana">Napoletana</option>
            <option value="Valtellina">Valtellina</option>
            <option value="Carbonara">Carbonara</option>
            <option value="Romana">Romana</option>
            <option value="ElPesto">Pizza al Pesto</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Pizza Size</label>
        <select name="size" id="size" class="form-control">
            <option value="" disabled selected>Select the pizza size</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
        </select>
    </div>
    <div class="form-group">
        <label for="">Topping</label>
        <div>
            <input class="form-control" id="Pepperoni" type="checkbox" name="topping" value="Pepperoni"><label>Pepperoni</label>
            <input class="form-control" id="Mushrooms" type="checkbox" name="topping" value="Mushrooms"><label>Mushrooms</label>
            <input class="form-control" id="Onions" type="checkbox" name="topping" value="Onions"><label>Onions</label>
            <input class="form-control" id="Sausage" type="checkbox" name="topping" value="Sausage"><label>Sausage</label>
            <input class="form-control" id="Bacon" type="checkbox" name="topping" value="Bacon"><label>Bacon</label><br>
            <input class="form-control" id="Cheese" type="checkbox" name="topping" value="Cheese"><label>Extra cheese</label>
            <input class="form-control" id="Olives" type="checkbox" name="topping" value="Olives"><label>Olives</label>
            <input class="form-control" id="Peppers" type="checkbox" name="topping" value="Peppers"><label>Green Peppers
            <input class="form-control" type="checkbox" name="topping" value="Spinach"><label>Spinach</label>
        </div>
    </div>
    <div class="form-group">
        <div></div>
        <div>
            <button class="btn btn--add" type="submit" id="save-btn"> Save</button>
            <button class="btn btn--delete" type="cancel"> Cancel</button>
        </div>
    </div>
</form>
