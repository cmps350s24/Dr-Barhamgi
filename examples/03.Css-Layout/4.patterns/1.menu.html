<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu using Flexbox</title>
    <style>
        nav ul {
            width: 90%;
            display: flex;
            column-gap: 1rem;
            row-gap: 0.4rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
           list-style: none;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact us</a></li>
    </ul>
</nav>
</body>
</html>
