<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Size</title>
    <style>
        /* If not specified then default browser size will be used */
        html {
            font-size: 1em;
        }
    </style>
</head>
<body style="font-size: 1.5em">
    <p>Font-size is the body font-size => Font-size of this p is (16 * 1.5)</p>
    <p style="font-size: 2em">Font-size using em => Font-size of this p is (16 * 1.5 * 2)</p>
    <p style="font-size: 2rem">Font-size using rem => Font-size of this p is (16 * 2)</p>
</body>
</html>
